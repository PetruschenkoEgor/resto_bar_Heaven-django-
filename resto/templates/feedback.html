<!-- Кнопка обратная связь -->
<a href="#" id="feedback-btn" data-toggle="modal" data-target="#feedbackModal">
    <i class="fas fa-comment-dots fa-5x podsvetkap" style="color: #FFE4B5"></i>
</a>

<!-- Модальное окно обратной связи -->
<div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="feedbackModalLabel">Обратная связь</h5>
                <button type="button" class="btn-close btn-close-white" data-dismiss="modal" aria-label="Закрыть">
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'resto:feedback' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-dark mt-3">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Скрипты Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

<!-- Скрипт для фиксирования кнопки внизу экрана -->
<script>
    $(document).ready(function() {
        var feedbackBtn = $('#feedback-btn');
        var windowHeight = $(window).height();

        // Устанавливаем позицию кнопки
        feedbackBtn.css({
            'position': 'fixed',
            'bottom': '40px', // Расстояние от нижнего края окна
            'right': '55px'   // Расстояние от правого края окна
        });

        // Убираем скроллинг кнопки вместе с содержимым
        feedbackBtn.css('z-index', 100);
    });
</script>
